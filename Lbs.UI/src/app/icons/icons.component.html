<div class="main-content" style="margin-top:5px">
    <div class="container-fluid">
        <div class="card">
            <chart [options]="options"></chart>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title mt-0"> Speed Analysis Table</h4>
                        <!-- <p class="card-category"> </p> -->
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <!-- <table class="table table-hover">
                                <thead>

                                    <th>
                                        IMEI
                                    </th>
                                    <th>
                                        Speed
                                    </th>

                                </thead>
                                <tbody>
                                    <tr class="col-md-12" *ngFor="let a of dataSource">
                                        <td>
                                            {{a.device}}
                                        </td>
                                        <td>
                                            {{a.speed}}
                                        </td>

                                    </tr>
                                </tbody>

                            </table> -->
                            
                            <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource">

                                    <!-- Position Column -->
                                    <ng-container matColumnDef="device">
                                      <th mat-header-cell *matHeaderCellDef> Device </th>
                                      <td mat-cell *matCellDef="let element"> {{element.device}} </td>
                                    </ng-container>
                                
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="speed">
                                      <th mat-header-cell *matHeaderCellDef> Speed </th>
                                      <td mat-cell *matCellDef="let element"> {{element.speed}} </td>
                                    </ng-container>
                                
                                  
                                
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                  </table>
                                
                                  <mat-paginator   [pageSize]="10" showFirstLastButtons></mat-paginator>
                       </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
