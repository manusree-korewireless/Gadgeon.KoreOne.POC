<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h3 class="card-title">Notifications</h3>
                <p class="card-category">Alerts for breaching limit will appear here
                </p>
            </div>

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <th>
                                TIME
                            </th>
                            <th>
                                IMEI
                            </th>
                            <th>
                                Speed
                            </th>
                            <th>
                                Fuel
                            </th>
                            <th>
                                Message
                            </th>
                        </thead>
                        <tbody>
                            <tr class="col-md-12" *ngFor="let a of notifications.slice().reverse()">
                                <td>
                                    {{a.actual_date}}
                                </td>
                                <td>
                                    {{a.imei}}
                                </td>
                                <td>
                                    {{a.speed}}
                                </td>
                                <td>
                                    {{a.fuel}}
                                </td>
                                <td>
                                    {{a.message}}
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
