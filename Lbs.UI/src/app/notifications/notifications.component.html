<div class="main-content">
  <div class="container-fluid">
      <div class="card">
          <div class="card-header card-header-danger">
              <h3 class="card-title">Notifications</h3>
              <p class="card-category">Alerts for breaching limit will appear here
                 </p>
          </div>
          
          <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <th>
                                ID
                            </th>
                            <th>
                                IMEI
                            </th>
                            <th>
                                Alert
                            </th>
                        </thead>
                        <tbody>
                            <tr class="col-md-12">
                                <td>
                                    {{notifications.id}}
                                </td>
                                <td>
                                    {{notifications.imei}}
                                </td>
                                <td>
                                    {{notifications.alert}}
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
      </div>
  </div>
</div>
